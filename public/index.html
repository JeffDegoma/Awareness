<!DOCTYPE html>
<html>
<head>


  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/assets/styles.css">


	<title>Awareness</title>

</head>
<body>

  <!-- Navigation -->
  <div>
    <nav class="#4527a0 deep-purple darken-3" style="overflow: hidden; >
      <div class="nav-extended">
      <div class="nav-wrapper #607d8b blue-grey">
        <a href="#" class="brand-logo"><span class="logo">Logo</span></a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li id="myBtn"><a href="#" class="demo">Demo/Login</a></li>
          <li><a href="#outer-container" class="signup">Sign-Up</a></li>
        </ul>
       
      </div>
        </div>
    </nav>
  </div>





  <div class="container">

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
    
      <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header" style="padding:35px 50px;">
            <h4>thanks for taking a moment.</h4>
          </div>
            <p align="center">Please login to see the demo.</p>
                <div class="modal-body" style="padding:30px 40px;">
                  <form action="/login" method="post">
                    <div class="form-group">
                      <label for="username"><span class="glyphicon glyphicon-user"></span> Email</label>
                      <input type="text" class="form-control" id="username" value="abc" name='email'>
                    </div>
                    <div class="form-group">
                      <label for="password"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                      <input type="text" class="form-control" id="password" value="123" name='password'>
                    </div>
                      <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-off"></span>Login</button>
                      <button data-dismiss = "modal" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span>Cancel</button>
                  </form>
                </div>
          </div>
      </div>

    </div> 
  </div>
 




   <ul class="side-nav" id="mobile-demo">
          <li><a href="#outer-container">Sign-Up</a></li>
          <li><a href="#">Demo-Account</a></li>
    </ul>


  <!--Hero Section -->
 
        <div class="parallax-container valign-wrapper">
          <div class="container">
            <div class="row">
              <div class="col l8 s12 white-text">
                <h4 class="text valign">Keep track of your moments</h4>
              </div>
            </div>
              <div class="parallax"><img src="assets/img/gradient.png"></div>
          </div>
        </div>

        <div class="row-container">
          <h2></h2>
        </div>

        
        <div class="parallax-container">
           <div class="parallax"><img src="assets/img/mindful.jpg"></div>
        </div>


  <!-- Signup -->

        <div id="outer-container">
          <div class="col left">
            <div class="content">
              <div class="sign-up-container">
                <span class="title">Let's Get Started</span>
               
                <ul class="social">
                  <li>
                    <a href="/auth/google" class="google">
                      <span class="icon"><i class="fa fa-google"></i></span>
                      <span class="text">Sign up using Gmail</span>
                    </a>
                  </li>
                  <li>
                    <a href="/auth/facebook" class="facebook">
                      <span class="icon"><i class="fa fa-facebook"></i></span>
                      <span class="text">Sign up using Facebook</span>
                    </a>
                  </li>
                  <li>
                    <a href="/auth/twitter" class="twitter">
                      <span class="icon"><i class="fa fa-twitter"></i></span>
                      <span class="text">Sign up using Twitter</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
        </div>


<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script type="text/javascript" src="/index.js"></script>

</body>
</html>
